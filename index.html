    <audio id="audio1"><source src="button.wav"></audio>

<script>

    AFRAME.registerComponent('change-color', {
  init: function(){
    this.el.addEventListener('click', function(){
      this.setAttribute('color', 'grey');
      document.getElementById("audio1").play();

    })
  }
});

      <!-- Player -->
            <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">

                        position="0 1.6 0"
                        look-controls="pointerLockEnabled: true">
                <a-entity cursor
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                          material="color: #CCC; shader: flat;"></a-entity>
              </a-entity>
            </a-entity>

            <!-- Checkpoints -->

    -->
      <!--sphere-->

      <a-sphere position="3 3 10" width="2" material="src:#bubble; transparent:true" rotation="0 0 0">
        <a-animation attribute="rotation"
          dur="5000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"
        ></a-animation>
      </a-sphere>
